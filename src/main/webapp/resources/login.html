<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <script src="./js/clases/clases.js"></script>
    <script src="./js/acceso.js"></script>
    <script>

        function login() {
            login = new Login(document.querySelector("#user").value, document.querySelector("#password").value);

            getDatosLogin("http://192.168.1.145:8081/accesoGrupo2/user", "POST", login).then(function (dato) {
                console.log(dato)

            }).catch(function (error) {
                console.log(error)
            })
        }
    </script>
</head>

<body style="background: linear-gradient(to bottom,#364047, #F1BB40); background-repeat: no-repeat; height: 100vh;">
    <div style="">
        <div style="text-align: center; margin: 5%;">
            <img src="img/logo.png" style="width:10%" alt="logo">
        </div>
        <div style="margin: auto; width: 18%;">
            <form action="">
                <div>
                    <label style="font-weight: bold;" for="username">Usuario</label>
                </div>
                <div>
                    <input id="user" style="width: 100%; border-radius: 30px; padding-left: 5%;" type="text"
                        placeholder="Escriba su usuario">
                </div>
                <div style="margin-top: 5%;">
                    <label style="font-weight: bold;" for="password">Contraseña</label>
                </div>
                <div>
                    <input id="password" style="width: 100%; border-radius: 30px; padding-left: 5%;" type="password"
                        placeholder="Escriba su contraseña">
                </div>
                <div style="margin-top: 5%;">
                    <label>Siempre conectado</label>
                    <input type="checkbox">
                </div>
                <div>
                    <button onclick="login()"
                        style="background-color: #364047; color: white; width: 100%; border-radius: 30px; margin-top: 20%; font-weight: bold;"
                        class="btn">ENTRA</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
